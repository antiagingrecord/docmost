name: Docker Image Build & Push

on:
  push:
    branches: [ "feat/aar_edition" ]
  pull_request:
    branches: [ "feat/aar_edition" ]
  workflow_run:
      workflows:
        - Continuous Upstream Merge
      branches:
        - feat/aar_edition
      types: 
        - completed

jobs:
  build:
    runs-on: ubuntu-latest
    
    if: ${{ github.event.workflow_run.conclusion == 'success' }} || ${{ github.event_name == 'push' && github.ref == 'refs/heads/feat/aar_edition' }} || github.event.pull_request.merged == true
    
    steps:
      - name: Workflow Started Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: '🚀 Docker Build Workflow が開始されました\nリポジトリ: ${{ github.repository }}\nブランチ: ${{ github.ref }}'

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/docmost:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/docmost:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Success Discord Notification
        uses: Ilshidur/action-discord@master
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: '✅ Docker Build Workflow が成功しました\nリポジトリ: ${{ github.repository }}\nブランチ: ${{ github.ref }}\nコミット: ${{ github.sha }}'

      - name: Failure Discord Notification
        uses: Ilshidur/action-discord@master
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: '❌ Docker Build Workflow が失敗しました\nリポジトリ: ${{ github.repository }}\nブランチ: ${{ github.ref }}\nコミット: ${{ github.sha }}'
          